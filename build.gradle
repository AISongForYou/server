plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
	id "com.microsoft.azure.azurewebapp" version "1.7.1"
}

group = 'org.ktmiracle100'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

azurewebapp {
	subscription = '9fc53283-827f-4bcb-89b4-e9438ad7b351'
	resourceGroup = 'songforyou'
	appName = 'songforyou'
	runtime {
		os = 'Linux'
		webContainer = 'Java SE' // or 'Java SE' if you want to run an executable jar
		javaVersion = 'Java 17'
	}
}

jar {
	enabled = false
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

processResources.dependsOn('copySecret')

tasks.register('copySecret', Copy) {
	from './config'
	include "security.properties"  // 복사할 파일들
	into 'src/main/resources'  // 복사 위치
}

tasks.named('test') {
	useJUnitPlatform()
}
